<div class="task">
  <div *ngIf="showAddTask" class="w-full mt-3 px-2">
    <app-add-task (onAddTask)="addTask($event)"></app-add-task>
  </div>
  <div *ngFor="let task of tasks">
    <app-task-items
      (toggleTask)="toggleTask(task)"
      (deleteTask)="deleteTask(task)"
      [task]="task"
    ></app-task-items>
  </div>
</div>
