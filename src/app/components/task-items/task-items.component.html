<div [ngClass]="task.reminder ? 'done' : ''" class="task-item">
  <div class="flex justify-between">
    <div (click)="doneTask()" class="texts">
      <h4 class="font-bold text-base mb-1">{{ task.text }}</h4>
      <p class="text-slate-600 text-sm">{{ task.day }}</p>
    </div>
    <div class="delete-icon">
      <fa-icon
        (click)="handleDeleteTask(task)"
        class="text-2xl"
        style="color: #dc2626"
        [icon]="faTimes"
      ></fa-icon>
    </div>
  </div>
</div>
